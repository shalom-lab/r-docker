name: Build and Publish tidyverse-rmd

on:
  push:
    branches: [ "main" ]
    paths:
      - 'images/tidyverse-rmd/**'
      - '.github/workflows/tidyverse-rmd.yml'

env:
  IMAGE_NAME: slren/tidyverse-rmd

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./images/tidyverse-rmd
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Output Docker Hub Link
        run: |
          echo "‚ú® Build completed successfully!"
          echo "üê≥ Docker Hub Repository: https://hub.docker.com/r/slren/tidyverse-rmd"
          echo "üì¶ Latest Image: docker pull slren/tidyverse-rmd:latest" 